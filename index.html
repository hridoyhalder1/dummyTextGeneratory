<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Text Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body class="bg-color">
    <h1 class="text-center mt-5 mb-5">Dummy Text Generator</h1>
    <div class="container">
        <div class="flex ">
            <!--Form Section-->
            <div class="col-xl-6 mt-4 mt-xl-0 me-auto">
                <form class="form-inline " action="" id="form">
                    <label for="amount">Paragraph Number: </label>
                    <input type="number" class="form-control mr-1 mb-1 mb-sm-0 ml-sm-2" name="amount" id="amount"
                        placeholder="5" />
                    <button class="btn btn-primary mt-2">Generate</button>
                </form>
            </div>

            <!--Result Section-->
            <div class="col-xl-6">
                <article class="mt-4 mt-xl-0" id="result"></article>
            </div>
        </div>
    </div>

    <!-- bootstrapjs  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--JavaScript-->
    <script src="app.js"></script>
</body>

</html>
